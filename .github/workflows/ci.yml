name: Cloud Sim Banking CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build services
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      # Wait for Kong to be ready instead of fixed sleep
      - name: Wait for Kong Gateway
        run: |
          echo "Waiting for Kong to be ready..."
          for i in {1..30}; do
            if curl -s -H "apikey: test123" http://localhost:8000/api > /dev/null; then
              echo "Kong is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Kong did not become ready in time"
          exit 1

      - name: List running containers
        run: docker ps

      # Health check through Kong with authentication
      - name: Test API root through Kong
        run: |
          curl --fail \
            -H "apikey: test123" \
            http://localhost:8000/api

      # Test protected endpoint with role header
      - name: Test accounts endpoint (admin)
        run: |
          curl --fail \
            -H "apikey: test123" \
            -H "X-Role: admin" \
            http://localhost:8000/api/accounts

      # Show logs only if something fails
      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down
